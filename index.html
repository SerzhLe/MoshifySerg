<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=fallback"
      rel="stylesheet"
    />
    <!-- Inter - is variable font - это значит что неважно сколько мы шрифтов запрашиваем на загрузку - будет выполняться ОДИН http запрос -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="media-object">
      <div class="media__icon">
        <svg class="icon">
          <use xlink:href="images/sprite.svg#growth"></use>
        </svg>
      </div>
      <div class="media__body">
        <h3>Staging, Git and WP-CLI</h3>
        <p>
          We make you WordPress and WooCommerce development flow easier with a
          convenient staging tool and Git and WP-CLI integration
        </p>
      </div>
    </div>
  </body>
</html>
