<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=fallback"
      rel="stylesheet"
    />
    <!-- Inter - is variable font - это значит что неважно сколько мы шрифтов запрашиваем на загрузку - будет выполняться ОДИН http запрос -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
      <nav class="nav collapsible collapsible--expanded">
        <div class="collapsible__header">
          <a href="#"
            ><img class="logo" src="images/logo.png" alt="Site logo - Moshify."
          /></a>
          <svg class="icon icon--gray nav__menu-icon">
            <use xlink:href="images/sprite.svg#menu"></use>
          </svg>
        </div>
        <ul class="list collapsible__content">
          <li class="list__item">
            <a class="collapsible__link" href="">Hosting</a>
          </li>
          <li class="list__item"><a class="collapsible__link" href="">VPS</a></li>
          <li class="list__item">
            <a class="collapsible__link" href="">Domain</a>
          </li>
          <li class="list__item">
            <a class="collapsible__link" href="">Pricing</a>
          </li>
        </ul>
      </nav>
    <section class="block block--dark block--skewed--left">
      <div class="container grid grid--1x2">
          <header class="block__header hero__content">
              <h1 class="block__heading">Cloud Hosting for Pros</h2>
              <p class="hero__text">
                Deploy your website in less than 60 seconds.
              </p>
            <a class="button button--accent" href="">Get Started</a>
          </header>
        <img class="hero__image" src="images/banner.png" alt="Banner photo.">
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
