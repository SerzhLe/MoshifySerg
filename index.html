<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=fallback"
      rel="stylesheet"
    />
    <!-- Inter - is variable font - это значит что неважно сколько мы шрифтов запрашиваем на загрузку - будет выполняться ОДИН http запрос -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <button type="submit" class="button start-button button--accent">
      Buy Now
    </button>

    <button type="submit" class="button search-button button--accent">
      <svg class="search-icon">
        <use xlink:href="images/sprite.svg#search"></use>
      </svg>
      Search
    </button>

    <button type="submit" class="button footer-button button--secondary">
      get Started
    </button>

    <button type="submit" class="button buy-button button--primary">
      Buy now
    </button>
  </body>
</html>
